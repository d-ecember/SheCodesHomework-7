    <div class="weather-app-data">
    <div>
        <h1 class="weatherAppCity" id="currentCity">London</h1>

    </div>
        <div class="weatherAppTemperatureContainer"> 
        <div class="weatherAppIcon">☀️</div>
        <div class="weaterAppTemperature" id="temperature">12</div>
        <div class="weatherAppUnit">°C</div>
